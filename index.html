<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <form action="" id="add-item">
        <label for="new-item">Enter New Item</label>
        <input type="text" id="new-item">
        <button>Add to list</button>
      </form>
      <ul id="to-do-list">
        <li>Grocery run <button>Remove from list</button></li>
        <li>Bake cakes <button>Remove from list</button></li>
        <li>Pickup children <button>Remove from list</button></li>
      </ul>
    
    
      <script src="app.js"></script>

</body>
</html>
